<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="center">
            <h:form id="selecao">
                <div class="row center-align">
                    <h:commandButton class="waves-effect waves-light btn cyan darken-1" immediate="true" value="Emprestimo" action="#{controladorEmprestimo.visualizarEmprestimo()}"/>
                    <h:commandButton class="waves-effect waves-light btn cyan darken-1" immediate="true" value="Devolucao" action="#{controladorEmprestimo.visualizarDevolucao()}"/>             
                </div>
               
               <h:form rendered="#{not controladorEmprestimo.realizarDevolucao}" id="emprestimo">
                   <h1><b>Realizar emprestimo</b></h1>
                   <h:outputText value="Nome"/>
                   <h:inputText value="#{controladorEmprestimo.emprestimo.nomeDoCliente}"
                                required="true"
                                requiredMessage="Necessario informar o nome"
                                maxlength="30"/>
                   <br></br>
                   <h:outputText value="ISBN"/>
                   <h:inputText value="#{controladorEmprestimo.livro.ISBN}"
                                required="true"
                                requiredMessage="Necessario informar o isbn"
                                maxlength="20"/>
                   <br></br>
                   <div class="row right-align">
                      <h:commandButton value="Realizar emprestimo"
                                    class="waves-effect waves-light btn cyan darken-1"
                                    action="#{controladorEmprestimo.cadastrarEmprestimo()}"/> 
                   </div>
                   
               </h:form>
               <h:form rendered="#{controladorEmprestimo.realizarDevolucao}" id="devolucao">
                   <h1><b>Realizar devolução</b></h1>
                   <h:outputText value="Nome"/>
                   <h:inputText value="#{controladorEmprestimo.emprestimoDevolucao.nomeDoCliente}"
                                required="true"
                                requiredMessage="Necessario informar o nome para a devolucao"/>
                   <br></br>
                   <h:outputText value="ISBN"/>
                   <h:inputText value="#{controladorEmprestimo.livroDevolucao.ISBN}"
                                required="true"
                                requiredMessage="Necessario informar o isbn para a devolucao"/>
                   <br></br>
                   <div class="row right-align">
                       <h:commandButton value="Realizar devolucao"
                                    class="waves-effect waves-light btn cyan darken-1"    
                                    action="#{controladorEmprestimo.devolucao()}"/>
                   </div>
                   
                   <br></br>
               </h:form>
           </h:form>
            
            
        </ui:define>
    </ui:composition>
</html>
